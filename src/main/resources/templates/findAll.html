<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Wage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}">

            </td>
            <td th:text="${employee.wage}">

            </td>
        </tr>
        </tbody>
    </table>


</body>
</html>
